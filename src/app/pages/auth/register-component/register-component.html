<app-auth-layout-component namePage="Registro" messagePage="Registrate explora un mundo de posibilidades. Tu viaje comienza aqui.">
    <div class="max-w-md mx-auto w-full p-4 md:p-6">
        <div class="mb-8">
            <a href="javascript:void(0)" class="inline-block">
                <img src="/favicon.png" alt="logo" class="w-20 grayscale" />
            </a>
        </div>

        <!-- Indicador de pasos -->
        <div class="mb-8">
            <div class="flex items-center justify-between">
                <div class="flex items-center flex-1">
                    <div [class]="currentStep === 1 ? 'w-8 h-8 rounded-full bg-red-600 text-white flex items-center justify-center text-sm font-semibold' : 'w-8 h-8 rounded-full bg-red-600 text-white flex items-center justify-center text-sm font-semibold'">
                        1
                    </div>
                    <div class="flex-1 h-1 mx-2" [class]="currentStep === 2 ? 'bg-red-600' : 'bg-slate-200'"></div>
                </div>
                <div [class]="currentStep === 2 ? 'w-8 h-8 rounded-full bg-red-600 text-white flex items-center justify-center text-sm font-semibold' : 'w-8 h-8 rounded-full bg-slate-200 text-slate-400 flex items-center justify-center text-sm font-semibold'">
                    2
                </div>
            </div>
            <div class="flex justify-between mt-2">
                <span class="text-xs text-slate-600">Datos personales</span>
                <span class="text-xs text-slate-600">Credenciales</span>
            </div>
        </div>

        <!-- Mensaje de error -->
        @if (errorMessage) {
            <div class="p-2 mb-2 bg-red-50 border border-red-200 rounded-md">
                <p class="text-sm text-red-600">{{ errorMessage }}</p>
            </div>
        }

        <!-- PASO 1: Datos Personales -->
        @if (currentStep === 1) {
            <form class="space-y-3" #step1Form="ngForm">
                <div>
                    <label class="text-slate-900 text-sm font-medium mb-2 block">Nombre</label>
                    <input 
                        name="firstname" 
                        type="text" 
                        required 
                        [(ngModel)]="formData.firstname"
                        class="w-full text-sm text-slate-900 bg-slate-100 focus:bg-transparent px-4 py-3 rounded-md border border-slate-100 focus:border-red-600 outline-none transition-all" 
                        placeholder="Tu nombre" 
                    />
                </div>

                <div>
                    <label class="text-slate-900 text-sm font-medium mb-2 block">Apellido</label>
                    <input 
                        name="lastname" 
                        type="text" 
                        required 
                        [(ngModel)]="formData.lastname"
                        class="w-full text-sm text-slate-900 bg-slate-100 focus:bg-transparent px-4 py-3 rounded-md border border-slate-100 focus:border-red-600 outline-none transition-all" 
                        placeholder="Tu apellido" 
                    />
                </div>

                <div>
                    <label class="text-slate-900 text-sm font-medium mb-2 block">País</label>
                    <select 
                        name="country" 
                        required 
                        [(ngModel)]="formData.country"
                        class="w-full text-sm text-slate-900 bg-slate-100 focus:bg-transparent px-4 py-3 rounded-md border border-slate-100 focus:border-red-600 outline-none transition-all cursor-pointer"
                    >
                        <option value="" disabled selected>Selecciona tu país</option>
                        @for (country of countries; track country) {
                            <option [value]="country">{{ country }}</option>
                        }
                    </select>
                </div>

                <div class="mt-8">
                    <button 
                        type="button"
                        (click)="nextStep()"
                        [disabled]="!step1Form.valid"
                        class="w-full shadow-xl py-2 px-4 text-[15px] tracking-wide font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none disabled:bg-red-400 disabled:cursor-not-allowed transition-colors"
                    >
                        Continuar
                    </button>
                    <p class="text-sm mt-6 text-center text-slate-600">
                        ¿Ya tienes una cuenta? 
                        <a routerLink="/auth/login" class="text-red-600 font-medium tracking-wide hover:underline ml-1">Ingresar aquí</a>
                    </p>
                </div>
            </form>
        }

        <!-- PASO 2: Credenciales -->
        @if (currentStep === 2) {
            <form class="space-y-3" (ngSubmit)="onSubmit()" #step2Form="ngForm">
                <div>
                    <label class="text-slate-900 text-sm font-medium mb-2 block">Correo electrónico</label>
                    <div class="relative flex items-center">
                        <input 
                            name="email" 
                            type="email" 
                            required 
                            [(ngModel)]="formData.username"
                            class="w-full text-sm text-slate-900 bg-slate-100 focus:bg-transparent pl-4 pr-10 py-3 rounded-md border border-slate-100 focus:border-red-600 outline-none transition-all" 
                            placeholder="correo@ejemplo.com" 
                        />
                        <svg xmlns="http://www.w3.org/2000/svg" fill="#bbb" stroke="#bbb" class="w-[18px] h-[18px] absolute right-4" viewBox="0 0 682.667 682.667">
                            <defs>
                                <clipPath id="a" clipPathUnits="userSpaceOnUse">
                                    <path d="M0 512h512V0H0Z" data-original="#000000"></path>
                                </clipPath>
                            </defs>
                            <g clip-path="url(#a)" transform="matrix(1.33 0 0 -1.33 0 682.667)">
                                <path fill="none" stroke-miterlimit="10" stroke-width="40" d="M452 444H60c-22.091 0-40-17.909-40-40v-39.446l212.127-157.782c14.17-10.54 33.576-10.54 47.746 0L492 364.554V404c0 22.091-17.909 40-40 40Z" data-original="#000000"></path>
                                <path d="M472 274.9V107.999c0-11.027-8.972-20-20-20H60c-11.028 0-20 8.973-20 20V274.9L0 304.652V107.999c0-33.084 26.916-60 60-60h392c33.084 0 60 26.916 60 60v196.653Z" data-original="#000000"></path>
                            </g>
                        </svg>
                    </div>
                </div>

                <div>
                    <label class="text-slate-900 text-sm font-medium mb-2 block">Contraseña</label>
                    <div class="relative flex items-center">
                        <input 
                            name="password" 
                            [type]="showPassword ? 'text' : 'password'" 
                            required 
                            [(ngModel)]="formData.password"
                            class="w-full text-sm text-slate-900 bg-slate-100 focus:bg-transparent pl-4 pr-10 py-3 rounded-md border border-slate-100 focus:border-red-600 outline-none transition-all" 
                            placeholder="Ingresa tu contraseña" 
                        />
                        <svg 
                            (click)="togglePasswordVisibility()"
                            xmlns="http://www.w3.org/2000/svg" 
                            fill="#bbb" 
                            stroke="#bbb" 
                            class="w-[18px] h-[18px] absolute right-4 cursor-pointer" 
                            viewBox="0 0 128 128"
                        >
                            <path d="M64 104C22.127 104 1.367 67.496.504 65.943a4 4 0 0 1 0-3.887C1.367 60.504 22.127 24 64 24s62.633 36.504 63.496 38.057a4 4 0 0 1 0 3.887C126.633 67.496 105.873 104 64 104zM8.707 63.994C13.465 71.205 32.146 96 64 96c31.955 0 50.553-24.775 55.293-31.994C114.535 56.795 95.854 32 64 32 32.045 32 13.447 56.775 8.707 63.994zM64 88c-13.234 0-24-10.766-24-24s10.766-24 24-24 24 10.766 24 24-10.766 24-24 24zm0-40c-8.822 0-16 7.178-16 16s7.178 16 16 16 16-7.178 16-16-7.178-16-16-16z" data-original="#000000"></path>
                        </svg>
                    </div>
                </div>

                <div>
                    <label class="text-slate-900 text-sm font-medium mb-2 block">Confirmar contraseña</label>
                    <div class="relative flex items-center">
                        <input 
                            name="confirmPassword" 
                            [type]="showConfirmPassword ? 'text' : 'password'" 
                            required 
                            [(ngModel)]="confirmPassword"
                            class="w-full text-sm text-slate-900 bg-slate-100 focus:bg-transparent pl-4 pr-10 py-3 rounded-md border border-slate-100 focus:border-red-600 outline-none transition-all" 
                            placeholder="Confirma tu contraseña" 
                        />
                        <svg 
                            (click)="toggleConfirmPasswordVisibility()"
                            xmlns="http://www.w3.org/2000/svg" 
                            fill="#bbb" 
                            stroke="#bbb" 
                            class="w-[18px] h-[18px] absolute right-4 cursor-pointer" 
                            viewBox="0 0 128 128"
                        >
                            <path d="M64 104C22.127 104 1.367 67.496.504 65.943a4 4 0 0 1 0-3.887C1.367 60.504 22.127 24 64 24s62.633 36.504 63.496 38.057a4 4 0 0 1 0 3.887C126.633 67.496 105.873 104 64 104zM8.707 63.994C13.465 71.205 32.146 96 64 96c31.955 0 50.553-24.775 55.293-31.994C114.535 56.795 95.854 32 64 32 32.045 32 13.447 56.775 8.707 63.994zM64 88c-13.234 0-24-10.766-24-24s10.766-24 24-24 24 10.766 24 24-10.766 24-24 24zm0-40c-8.822 0-16 7.178-16 16s7.178 16 16 16 16-7.178 16-16-7.178-16-16-16z" data-original="#000000"></path>
                        </svg>
                    </div>
                </div>

                <div class="mt-8">
                    <button 
                        type="button"
                        (click)="previousStep()"
                        class="w-full mb-3 py-2 px-4 text-[15px] tracking-wide font-medium rounded-md text-slate-700 bg-slate-200 hover:bg-slate-300 focus:outline-none transition-colors"
                    >
                        Volver
                    </button>
                    
                    <button 
                        type="submit" 
                        [disabled]="isLoading || !step2Form.valid"
                        class="w-full shadow-xl py-2 px-4 text-[15px] tracking-wide font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none disabled:bg-red-400 disabled:cursor-not-allowed transition-colors"
                    >
                        @if (!isLoading) {
                            <span>Registrarme</span>
                        } @else {
                            <span class="flex items-center justify-center">
                                <svg class="animate-spin h-5 w-5 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                                Registrando...
                            </span>
                        }
                    </button>
                    
                    <p class="text-sm mt-6 text-center text-slate-600">
                        ¿Ya tienes una cuenta? 
                        <a routerLink="/auth/login" class="text-red-600 font-medium tracking-wide hover:underline ml-1">Ingresar aquí</a>
                    </p>
                </div>
            </form>
        }
    </div>
</app-auth-layout-component>
