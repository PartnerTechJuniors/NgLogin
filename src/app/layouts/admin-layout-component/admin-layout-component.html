<app-toast />
<nav class="fixed top-0 z-40 w-full bg-white border-b border-gray-200 dark:bg-gray-800 dark:border-gray-700">
  <div class="px-3 py-3 lg:px-5 lg:pl-3">
    <div class="flex items-center justify-between">
      <div class="flex items-center justify-start rtl:justify-end">
        <button data-drawer-target="logo-sidebar" data-drawer-toggle="logo-sidebar" aria-controls="logo-sidebar" type="button" class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" (click)="toggleSidebar()">
            <svg class="size-4" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
               <path clip-rule="evenodd" fill-rule="evenodd" d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"></path>
            </svg>
         </button>
        <a href="https://partner.pe" class="flex ms-2 md:me-24">
          <img src="https://partnertech.pe/images/logo/logo.svg" class="h-8 me-3 grayscale dark:contrast-0" alt="FlowBite Logo" />
        </a>
      </div>
      <div class="flex items-center">
          <app-theme-toggle extraClasses="p-1" />
          <div class="flex items-center ms-3">
            <div>
              <button type="button" class="flex text-sm bg-gray-800 rounded-full focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600" aria-expanded="false" data-dropdown-toggle="dropdown-user" (click)="toggleDropdownUser()">
                <img class="w-8 h-8 rounded-full"  [src]="`https://ui-avatars.com/api/?name=${me()?.firstname}+${me()?.lastname}&background=random`" alt="user photo">
              </button>
            </div>
            <div class="z-50 my-4 text-base list-none bg-white divide-y fixed right-2 top-12 divide-gray-100 rounded-sm shadow-sm dark:bg-gray-700 dark:divide-gray-600" id="dropdown-user" [ngClass]="openDropdownProfile() ? '' : 'hidden'">
              <div class="px-4 py-3" role="none">
                <p class="text-sm text-red-400 uppercase font-semibold" role="none">
                  {{ me()?.role }}
                </p>
                <p class="text-sm text-gray-900 dark:text-white" role="none">
                  {{ me()?.firstname }} {{ me()?.lastname }}
                </p>
                <p class="text-sm font-medium text-gray-900 truncate dark:text-gray-300" role="none">
                  {{ me()?.username }}
                </p>
              </div>
              <ul class="py-1" role="none">
                <li>
                  <a routerLink="/profile" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-600 dark:hover:text-white" role="menuitem">Perfil</a>
                </li>
                <li>
                  <button class="inline-flex w-full px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-600 dark:hover:text-white cursor-pointer" role="menuitem" (click)="authService.logout()">Salir</button>
                </li>
              </ul>
            </div>
          </div>
      </div>
    </div>
  </div>
</nav>

<aside id="logo-sidebar" class="fixed top-0 left-0 z-30 w-64 h-screen pt-20 transition-transform bg-white border-r border-gray-200 dark:bg-gray-800 sm:translate-x-0 dark:border-gray-700" [ngClass]="openSidebar() ? 'translate-x-0' : '-translate-x-full'" aria-label="Sidebar">
   <div class="h-full px-3 pb-4 overflow-y-auto bg-white dark:bg-gray-800">
      <ul class="space-y-2 font-medium">
        @for(item of menuItems(); track item.name) {
          @if(item.roles.includes(me()?.role ?? '')) {
            <li>
              <a [routerLink]="item.path" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                  <i-lucide [name]="item.icon" class="w-5 h-5"/>
                 <span class="ms-3">{{ item.name }}</span>
              </a>
            </li>
          }
        }
      </ul>
   </div>
</aside>
<div class="dark:bg-gray-900 text-white">
  <ng-content />
</div>
